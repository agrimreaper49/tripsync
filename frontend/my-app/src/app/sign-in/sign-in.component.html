<div class="min-h-screen flex items-center justify-center bg-[#3D405B]">
  <div class="bg-[#f4f1de] p-8 rounded-lg shadow-lg w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center mb-2 text-[#3D405B]">TripSync</h2>
    <img src="../../assets/plane.webp" alt="TripSync Logo" class="mx-auto mb-6 w-24 h-24">
    <form (ngSubmit)="onSignIn()">
      <div class="mb-4">
        <label class="block text-[#3D405B] text-sm font-bold mb-2" for="email">
          Email
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-[#3D405B] leading-tight focus:outline-none focus:ring-2 focus:ring-[#e07a5f]"
          id="email"
          type="email"
          placeholder="Enter your email"
          [(ngModel)]="email"
          name="email"
          required
        />
      </div>
      <div class="mb-6">
        <label class="block text-[#3D405B] text-sm font-bold mb-2" for="password">
          Password
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-[#3D405B] mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-[#e07a5f]"
          id="password"
          type="password"
          placeholder="Enter your password"
          [(ngModel)]="password"
          name="password"
          required
        />
      </div>
      <div class="flex items-center justify-center">
        <button
          class="bg-[#e07a5f] hover:bg-[#d06a4f] text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-[#e07a5f] transition-colors duration-200"
          type="submit"
        >
          Sign In
        </button>
      </div>
    </form>    
    <div class="mt-4 text-center">
      <a
        class="inline-block align-baseline font-bold text-sm text-[#3D405B] hover:text-[#e07a5f] rounded-full px-4 py-2 border border-[#3D405B] hover:border-[#e07a5f] transition-colors duration-200"
        routerLink="/signup"
      >
        Create User
      </a>
    </div>
  </div>
</div>
